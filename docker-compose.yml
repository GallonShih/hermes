version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: hermes-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hermes}
      POSTGRES_USER: ${POSTGRES_USER:-hermes}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hermes}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - hermes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hermes}"]
      interval: 10s
      timeout: 5s
      retries: 5

  hermes-worker:
    build:
      context: ./hermes_worker
      dockerfile: Dockerfile
    container_name: hermes-worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hermes-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:8.12
    container_name: hermes-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@hermes.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hermes-network
    restart: unless-stopped

